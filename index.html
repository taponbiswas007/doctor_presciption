<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor prescription</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class=" prescription_full_area px-4">
        <!-- left menu area start -->
        <div class="patient_list_area bg-white">
            <div class="online_offline_tab mb-3 d-flex justify-content-between align-items-center">
                <button class="w-50 text-capitalize active">walk on</button>
                <button class="w-50 text-capitalize">online</button>
            </div>
            <div class="">
                <!-- doctor select inputbox -->
                <div class="input_area position-relative">
                    <label for="" class="position-absolute">Doctor</label>
                    <select name="" id="" class=" form-select">
                        <option value="">Dr. ABC</option>
                        <option value="">Dr. ABC</option>
                        <option value="">Dr. ABC</option>
                    </select>
                </div>
                <!-- offline patient list -->
                <div class="offlinepatient_list pt-4">
                    <div class="today_or_all_select  d-flex justify-content-between align-items-center">
                        <button class="w-50 active">Today(8)</button>
                        <button class="w-50">All</button>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-between align-items-center gap-2">
                            <div class=" position-relative">
                                <input type="search" class="form-control pe-5">
                                <span class="position-absolute top-50 translate-middle-y " style="right: 10px;"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                            </div>
                            <!-- Filter Button -->
                            <div class="dropdown">
                                <button class="filter_btn position-relative" type="button" id="filterBtn"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-filter"></i>
                                    <!-- Active indicator -->
                                    <span id="filterIndicator"
                                        class="position-absolute bottom-0 end-0 bg-info rounded-circle d-none">
                                        <i class="fa-regular fa-circle-check"></i>
                                    </span>
                                </button>

                                <ul class="dropdown-menu dropdown-menu-end shadow border-0" aria-labelledby="filterBtn"
                                    style="min-width: 200px;">
                                    <li>
                                        <label class="dropdown-item d-flex align-items-center">
                                            <input type="checkbox" class="form-check-input me-2 filter-option"
                                                value="1">
                                            Example 1
                                        </label>
                                    </li>
                                    <li>
                                        <label class="dropdown-item d-flex align-items-center">
                                            <input type="checkbox" class="form-check-input me-2 filter-option"
                                                value="2">
                                            Example 2
                                        </label>
                                    </li>
                                    <li>
                                        <label class="dropdown-item d-flex align-items-center">
                                            <input type="checkbox" class="form-check-input me-2 filter-option"
                                                value="3">
                                            Example 3
                                        </label>
                                    </li>
                                    <li>
                                        <label class="dropdown-item d-flex align-items-center">
                                            <input type="checkbox" class="form-check-input me-2 filter-option"
                                                value="4">
                                            Example 4
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <h1 class="appointmentstatusTitle mt-4">
                            <i class="fa-solid fa-angle-down"></i> Today's Appointment Status
                        </h1>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <div class="d-flex waiting_engagedcount justify-content-center align-items-center flex-column gap-1">
                                <p class="mb-0">Waiting</p>
                                <span class=" badge rounded-pill bg-warning">10</span>
                            </div> 
                            <div class="d-flex waiting_engagedcount justify-content-center align-items-center flex-column gap-1">
                                <p class="mb-0">Engaged</p>
                                <span class=" badge rounded-pill bg-info">5</span>
                            </div> 
                            <div class="d-flex waiting_engagedcount justify-content-center align-items-center flex-column gap-1">
                                <p class="mb-0">CheckOut</p>
                                <span class=" badge rounded-pill bg-success">7</span>
                            </div>
                        </div>
                        <ul class=" patient_list mt-4 list-unstyled">
                            <li>
                                <div class="d-flex justify-content-between align-items-start gap-2">
                                    <h1>Mr. Romesh Patowary</h1>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    
</body>

</html>
